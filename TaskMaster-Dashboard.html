<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMaster Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="javascript" href="TaskMaster.js">
</head>
<body>
  <div id="sidebarBackdrop"></div>
  <div class="container-fluid">
    <div class="row vh-100">
      <!-- Sidebar -->
      <aside id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary text-white sidebar py-4">
        <div class="text-center d-flex justify-content-between mb-4">
          <h1 class="fs-4">TaskMaster</h1>
          <button id="sidebarClose" class="btn btn-sm btn-outline-light btnRadius d-md-none">X</button>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="fas fa-tasks me-2"></i>Tasks</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="fas fa-cog me-2"></i>Settings</a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex flex-column">
        <!-- Top Header -->
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary d-md-none" id="sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>
            <h2 class="h5 m-0">TaskMaster Dashboard</h2>
          </div>
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-user-circle fa-2x"></i>
            <button id="toggleDark" class="btn btn-outline-dark" title="Toggle Dark Mode">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </header>

        <!-- Task Form -->
        <section class="bg-light p-3 border rounded my-3">
          <form class="row gy-2 gx-3 align-items-center">
            <div class="col-sm-4">
              <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
            </div>
            <div class="col-sm-2">
              <select id="taskPriority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-sm-3">
              <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="col-auto">
              <button id="addTask" type="button" class="btn btn-primary">Add Task</button>
            </div>
          </form>
        </section>

        <!-- Tasks -->
        <section id="taskContainer" class="row g-3 flex-grow-1 overflow-auto pb-4"></section>
      </main>
    </div>
  </div>
